name: Deploy to CloudPanel VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build (Verification)
        run: npm run build

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@v5.1.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/"
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
          EXCLUDE: "/dist/, /node_modules/, /.git/, /.github/, /.next/"
          SCRIPT_AFTER: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.TARGET_DIR }}
            echo "Installing dependencies..."
            npm ci
            echo "Building application..."
            npm run build
            echo "Restarting application..."
            # Start/Restart specific process on port 3005 using PM2
            pm2 describe kosala-portfolio > /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart kosala-portfolio
            else
              pm2 start npm --name "kosala-portfolio" -- start -- -p 3005
            fi
            pm2 save
